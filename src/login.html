<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="theme" rel="stylesheet" type="text/css" href="" />
    <script type="text/javascript" src="./scripts/theme.js"></script>
    <script defer type="text/javascript" src="./scripts/renderLogin.js"></script>
</head>

<body onload="">
    <main>
        <div id="login-group">
            <label id="logo">Electro</label>
            <label for="txtUsr">Username:</label>
            <input type="text" placeholder="username" class="form-control" id="txtUsr">
            <label for="txtPwd">Password:</label>
            <input type="password" placeholder="password" class="form-control" id="txtPwd">
        </div>

        <label id="lblIncorrect">Incorrect Password</label>
        
        <div id="login-buttons">
            <button id="btnLogin" class="btnDark">Login</button>
            <button onclick="switchStyle()" class="btnDark">Switch Theme</button>
        </div>
    </main>
</body>

</html>
